services:
  # Flask app only - system Nginx will proxy to this
  ml-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-type-predictor
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount model directory to persist trained models
      - ./model:/app/model
      # Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.project.name=student-type-predictor"
      - "com.project.description=ML-based student type classification"
      - "com.project.version=1.0.0"

networks:
  ml-network:
    driver: bridge
    name: ml-network
