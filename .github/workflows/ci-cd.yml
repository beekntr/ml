name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: student-type-predictor
  DOCKER_REGISTRY: ghcr.io
  
jobs:
  # Stage 1: Code Quality & Testing
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pylint flake8 black

      - name: Code formatting check (Black)
        run: black --check app.py || true

      - name: Linting (Flake8)
        run: flake8 app.py --max-line-length=120 --ignore=E501,W503 || true

      - name: Static analysis (Pylint)
        run: pylint app.py --disable=C0111,C0103 || true

      - name: Security scan (Bandit)
        run: |
          pip install bandit
          bandit -r . -ll || true

  # Stage 2: Build Docker Image (Validation Only)
  build:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: student-type-predictor:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm student-type-predictor:test python -c "import flask; import sklearn; print('‚úÖ Dependencies OK')"

  # Stage 3: Deploy to Home Server
  deploy:
    name: Deploy to Home Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to home server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOME_SERVER_HOST }}
          username: ${{ secrets.HOME_SERVER_USER }}
          key: ${{ secrets.HOME_SERVER_SSH_KEY }}
          port: ${{ secrets.HOME_SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '~/student-type-project' }}
            
            # Pull latest changes
            git pull origin main || true
            
            # Stop old containers
            docker compose down || true
            
            # Rebuild images locally
            docker compose build --no-cache
            
            # Start new containers
            docker compose up -d
            
            # Clean up old images
            docker image prune -af || true
            
            # Health check
            echo "Waiting for application to start..."
            sleep 15
            
            if curl -f http://localhost:5000/ > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful!"
            else
              echo "‚ö†Ô∏è Warning: Health check failed, but deployment completed"
            fi

      - name: Notification on success
        if: success()
        run: |
          echo "üöÄ Deployment to home server completed successfully!"
          
      - name: Notification on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check logs for details."

  # Stage 4: Post-deployment validation
  validate:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Wait for service to be ready
        run: sleep 20

      - name: Health check
        run: |
          curl -f http://${{ secrets.HOME_SERVER_HOST }}:5000/ || exit 1
          echo "‚úÖ Application is healthy!"

      - name: Basic smoke test
        run: |
          response=$(curl -s http://${{ secrets.HOME_SERVER_HOST }}:5000/)
          if [[ $response == *"Student Type"* ]]; then
            echo "‚úÖ Smoke test passed!"
          else
            echo "‚ùå Smoke test failed!"
            exit 1
          fi
